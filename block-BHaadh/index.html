<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Animation</title>
</head>
<body>
    <header>
        <h1>2D and 3D Animation</h1>
    </header>
    <main>
        <section class="cube">
            <div class="box top">1</div>
            <div class="box left">2</div>
            <div class="box right">3</div>
        </section>

        <div class="cube-container">
            <div class="cube1">
              <figure class="side1 front">1</figure>
              <figure class="side1 back">2</figure>
              <figure class="side1 left1">3</figure>
              <figure class="side1 right1">4</figure>
              <figure class="side1 top1">5</figure>
              <figure class="side1 bottom">6</figure>
            </div>
          </div>
    </main>

</body>
</html>
